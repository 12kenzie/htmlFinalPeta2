<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dreamis — Workspace</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
        
      body {
          margin: 0;
          padding: 0;
          font-family: 'Lilita One', sans-serif;
          overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        /* Container */
        .container {
          width: 100%;
          min-height: 100vh; /* Allows the container to expand with content */
          background-image: linear-gradient(rgba(255, 182, 193, 0.3), rgba(255, 192, 203, 0.7)), url('1.jpg');
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed; /* Ensures background stays fixed */
          padding: 0 8%;
          box-sizing: border-box;
        }
        
        /* Navbar */
        .navbar {
          height: auto; /* Adjust height dynamically */
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
        }
        
        .logo {
          width: 50px;
          cursor: pointer;
          border-radius: 50%;
        }
        
        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
        }
        
        nav ul li {
          margin-left: 40px;
        }
        
        nav ul li a {
          text-decoration: none;
          color: #372d2f;
          font-size: 16px;
          transition: color 0.3s;
        }
        
        nav ul li a:hover {
          color: #ff69b4;
        }
        
        /* Hero Section */
        .row {
          display: flex;
          flex-wrap: wrap; /* Allows items to wrap on smaller screens */
          align-items: center;
          justify-content: space-between;
          min-height: 88vh; /* Ensures content doesn’t get cut off */
        }
        
        .col {
          flex: 1;
          min-width: 300px;
        }
        
        h1 {
          color: #372d2f;
          font-size: 75px;
        }
        
        p {
          color: #372d2f;
          font-size: 14px;
          line-height: 20px;
        }
        
        /* Button */
        button {
          width: 180px;
          color: white;
          font-size: 14px;
          padding: 12px 0;
          background: #ff69b4; /* Solid pink */
          border: none;
          border-radius: 20px;
          outline: none;
          margin-top: 20px;
          transition: background 0.3s, transform 0.3s;
          cursor: pointer;
        }
        
        button:hover {
          background: #ff1493;
          transform: scale(1.05);
        }
        
        /* Cards */
        .card {
          width: 100%;
          max-width: 250px;
          height: 230px;
          display: inline-block;
          border-radius: 10px;
          padding: 15px 25px;
          box-sizing: border-box;
          cursor: pointer;
          margin: 10px;
          background-position: center;
          background-size: cover;
          transition: transform 0.5s, box-shadow 0.3s;
          text-align: center;
          color: #372d2f;
        }
        
        .card1 { background-image: url('c1.jpg'); }
        .card2 { background-image: url('c2.jpg'); }
        .card3 { background-image: url('c3.jpg'); }
        .card4 { background-image: url('c4.jpg'); }
        
        .card:hover {
          transform: translateY(-10px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h5 {
          color: #372d2f;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          margin-bottom: 10px;
        }
        
        /* Fix for Background Cutting Off */
        .container::after {
          content: "";
          display: block;
          clear: both;
        }

        /* Layout pomodoro*/
        .timer {
          display: inline-block;
          padding: 10px;
          width: 600px;
          box-sizing: border-box;
          display: grid;
          place-items: center;
          margin: 0 auto; 
        }

        .button-container {
          margin-top: 20px;
          display: flex;
          justify-content: center;
        }

        h1 {
          font-size: 40px; 
          width: 8ch; /*Since we are using time, ch ensures that the width of "0" in the font will equate to 8 * the px of the 0*/
          margin: auto;
        }

        /* Pomodoro Timer Buttons */
        .button {
          background-color: transparent;
          color: #372d2f;
          border: 2px solid #372d2f;
          padding: 10px 20px;
          margin: 5px;
          cursor: pointer;
        }

        .button:hover {
          background-color: #372d2f;
          color: white;
        }
        
        .hidden {
          display: block;
        }
        
        .timer-display {
          font-size: 5em;
          margin-top: 20px;
          font-weight: bold;
        }
        
        #buttons {
          margin-top: 20px;
        }
        
        #start,
        #stop {
          background-color: #372d2f;
          color: white;
          border: 2px solid #372d2f;
          padding: 10px 20px;
          margin: 5px;
          cursor: pointer;
        }
        
        #stop:hover {
          background-color: tomato;
        }
        #start:hover {
          background-color: #219a52;
        }
         #timer-message {
           color: white;
           background-color: tomato;
           display: none;
           padding: .5em;
           font-size: 1em;
           text-align: center;
           border-radius: 1em;
        }
        
        * {
          box-sizing: border-box;
        }
        
        /* to remove the margins and padding from the list */
        to-do ul {
          margin: 0;
          padding: 0;
        }
        
        /* to style the list items */
        to-do ul li {
          cursor: pointer;
          position: relative;
          padding: 12px 8px 12px 40px;
          margin-left: 25%;
          margin-right: 25%;
          list-style-type: none;
          background: #ddd;
          font-size: 18px;
          transition: 0.2s;
          /*  to make the list items unselectable */
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* setting a color on the background when you hover */
        to-do ul li:hover {
          background-color: rgb(255, 163, 77);
        }
        
        /* When clicked on, it will add a background color and strike out text */
        to-do ul li.checked {
          background-color: rgba(18, 18, 43, 0.475);
          color: white;
          text-decoration: line-through;
        }
        
        /* add a checked mark when task is performed */
        to-do ul li.checked::before {
          content: "";
          position: absolute;
          border-color: #fff;
          border-style: solid;
          border-width: 0 2px 2px 0;
          top: 10px;
          left: 16px;
          transform: rotate(45deg);
          height: 15px;
          width: 7px;
        }
        
        /* Style the close button */
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 12px 16px 12px 16px;
        }
        
        .close:hover {
          background-color: #f44336;
          color: white;
        }
        
        /* styling the header */
        .header {
          background: radial-gradient(
            circle at -8.9% 51.2%,
            rgb(255, 124, 0) 0%,
            rgb(255, 124, 0) 15.9%,
            rgb(255, 163, 77) 15.9%,
            rgb(255, 163, 77) 24.4%,
            rgb(19, 30, 37) 24.5%,
            rgb(19, 30, 37) 66%
          );
          padding: 30px 40px;
          color: white;
          text-align: center;
        }
        
        /* styling the input box */
        h2 {
          font-size: 20px;
        }
        
        #todo-item {
          width: 50%;
          padding: 10px;
          border-radius: 10px;
        }
        /* clearing the floats after the header */
        .header:after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* styling the text input box */
        .TodoDiv {
          margin: 0;
          border: none;
          border-radius: 10px;
          width: 75%;
          padding: 10px;
          float: center;
          font-size: 16px;
        }
        
        .todo-save {
          padding: 8.5px;
          background: rgb(255, 124, 0);
          color: white;
          cursor: pointer;
          transition: 0.3s;
          border-radius: 10px;
        }
        
        #todo-save:hover {
          background-color: #bbb;
          color: black;
        }
 
        /* Responsive Design */
        @media (max-width: 768px) {
          .navbar {
            flex-direction: column;
            text-align: center;
          }
        
          nav ul {
            flex-direction: column;
          }
        
          nav ul li {
            margin: 10px 0;
          }
        
          .row {
            flex-direction: column;
            text-align: center;
            min-height: auto;
          }
        
          .card {
            width: 100%;
            max-width: 250px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="imgs/LG.jpg" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="workspace.html">Workspace</a></li>
                    <li><a href="contacts.html">Contact Us</a></li>
                </ul>
            </nav>
            <img src="imgs/profile-icon.png" alt="Avatar" class="profile" onclick="showLogin()">
        </div>

        <!-- Login pop-up -->
            <div class="overlay" id="overlay" onclick="closePopup()"></div>

            <!-- Pop-up Container -->
            <div class="popup-container" id="popup">
                <h2 id="popup-heading">Login</h2>
                <form id="popup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="toggle-form-text">
                    Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
                </p>
                <button onclick="closePopup()">Close</button>
            </div>

        <!-- Inform user to choose timer first -->
        <div id="timer-message">Please select a timer before starting.</div>
        
        <!-- Pomodoro Timer -->
        <div class="timer">
        <h3>🍅 Pomodoro Timer</h3>

        <div class="button-container">
          <button class="button" id="pomodoro-session">Pomodoro</button>
          <button class="button" id="short-break">Short Break</button>
          <button class="button" id="long-break">Long break</button>
        </div>

        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
          25:00
        </div>

        <div id="short-timer" class="timer-display" data-duration="5.00">
          5:00
        </div>

        <div id="long-timer" class="timer-display" data-duration="10.00">
          10:00
        </div>

        <div id="buttons">
          <button id="start">START</button>
          <button id="stop">STOP</button>
        </div>
      </div>
        
    </div>
    
    <script>
        function showLogin() 
        {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        
            // Set content for Login
            document.getElementById("popup-heading").innerText = "Login";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
            `;
        }
        
        function showSignUp() 
        {
            
            // Switch the pop-up to Sign Up
            document.getElementById("popup-heading").innerText = "Sign Up";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Already have an account? <span onclick="showLogin()" style="color: blue; cursor: pointer;">Login</span>
            `;
        }
        
        function closePopup() 
        {
             document.getElementById("popup").style.display = "none";
             document.getElementById("overlay").style.display = "none";
        }

        let pomodoro = document.getElementById("pomodoro-timer");
        let short = document.getElementById("short-timer");
        let long = document.getElementById("long-timer");
        let currentTimer = null;
    
          function showDefaultTimer() {
            pomodoro.style.display = "block";
            short.style.display = "none";
            long.style.display = "none";
          }
    
          showDefaultTimer();
    
          function hideAll() {
            let timers = document.querySelectorAll(".timer-display");
            timers.forEach((timer) => (timer.style.display = "none"));
          }
    
          document
            .getElementById("pomodoro-session")
            .addEventListener("click", function () {
              hideAll();
    
              pomodoro.style.display = "block";
              currentTimer = pomodoro;
            });
          document
            .getElementById("short-break")
            .addEventListener("click", function () {
              hideAll();
    
              short.style.display = "block";
              currentTimer = short;
            });
          document
            .getElementById("long-break")
            .addEventListener("click", function () {
              hideAll();
    
              long.style.display = "block";
              currentTimer = long;
            });
    
          let myInterval = null;
    
          function startTimer(timerdisplay) {
            if (myInterval) {
              clearInterval(myInterval);
            }
    
            timerDuration = timerdisplay
              .getAttribute("data-duration")
              .split(":")[0];
            console.log(timerDuration);
    
            let durationinmiliseconds = timerDuration * 60 * 1000;
            let endTimestamp = Date.now() + durationinmiliseconds;
    
            myInterval = setInterval(function () {
              const timeRemaining = new Date(endTimestamp - Date.now());
    
              if (timeRemaining <= 0) {
                clearInterval(myInterval);
                timerdisplay.textContent = "00:00";
                const alarm = new Audio(
                  "https://www.freespecialeffects.co.uk/soundfx/scifi/electronic.wav"
                );
                alarm.play();
              } else {
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = ((timeRemaining % 60000) / 1000).toFixed(0);
                const formattedTime = `${minutes}:${seconds
                  .toString()
                  .padStart(2, "0")}`;
                console.log(formattedTime);
                timerdisplay.textContent = formattedTime;
              }
            }, 1000);
          }
    
          document.getElementById("start").addEventListener("click", function () {
            if (currentTimer) {
                startTimer(currentTimer);
                document.getElementById("timer-message").style.display = "none"; 
            } else {
                document.getElementById("timer-message").style.display = "block";
            }
        });
    
          document.getElementById("stop").addEventListener("click", function () {
            if (currentTimer) {
              clearInterval(myInterval);
            }
          });

        //Creating the close button
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          myNodelist[i].appendChild(span);
        }
        
        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
        
        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
          }
        }, false);
        
        // Create a new list item when clicking on the "Add" button
        function newElement() {
          var li = document.createElement("li");
          var inputValue = document.getElementById("todo-item").value;
          var t = document.createTextNode(inputValue);
          li.appendChild(t);
          if (inputValue === '') {
            alert("You must write something!");
          } else {
            document.getElementById("myUL").appendChild(li);
          }
          document.getElementById("todo-item").value = "";
        
          var span = document.createElement("SPAN");
          var txt = document.createTextNode("\u00D7");
          span.className = "close";
          span.appendChild(txt);
          li.appendChild(span);
        
          for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
              var div = this.parentElement;
              div.style.display = "none";
            }
          }
        }
    </script>
</body>
</html>
