<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/website-icon.png" type="image/png"> <!-- Change website icon -->
    <title>Dreamis — Workspace</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
        
      body {
          margin: 0;
          padding: 0;
          font-family: 'Lilita One', sans-serif;
          overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        /* Container */
        .container {
          width: 100%;
          min-height: 100vh; /* Allows the container to expand with content */
          background-image: linear-gradient(rgba(255, 182, 193, 0.3), rgba(255, 192, 203, 0.7)), url('1.jpg');
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed; /* Ensures background stays fixed */
          padding: 0 8%;
          box-sizing: border-box;
        }
        
        /* Navbar */
        .navbar {
          height: auto; /* Adjust height dynamically */
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
        }

        /* Workspace dropown */
        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .workspace:hover .dropdown-content {
            display: block;
        }
        
        .logo {
          width: 50px;
          cursor: pointer;
          border-radius: 50%;
        }
        
        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
        }
        
        nav ul li {
          margin-left: 40px;
        }
        
        nav ul li a {
          text-decoration: none;
          color: #372d2f;
          font-size: 16px;
          transition: color 0.3s;
        }
        
        nav ul li a:hover {
          color: #ff69b4;
        }
        
        /* Hero Section */
        .row {
          display: flex;
          flex-wrap: wrap; /* Allows items to wrap on smaller screens */
          align-items: center;
          justify-content: space-between;
          min-height: 88vh; /* Ensures content doesn't get cut off */
        }
        
        .col {
          flex: 1;
          min-width: 300px;
        }
        
        h1 {
          color: #372d2f;
          font-size: 75px;
        }
        
        p {
          color: #372d2f;
          font-size: 14px;
          line-height: 20px;
        }
        
        /* Button */
        button {
          width: 180px;
          color: white;
          font-size: 14px;
          padding: 12px 0;
          background: #ff69b4; /* Solid pink */
          border: none;
          border-radius: 20px;
          outline: none;
          margin-top: 20px;
          transition: background 0.3s, transform 0.3s;
          cursor: pointer;
        }
        
        button:hover {
          background: #ff1493;
          transform: scale(1.05);
        }
        
        h5 {
          color: #372d2f;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          margin-bottom: 10px;
        }
        
        /* Fix for Background Cutting Off */
        .container::after {
          content: "";
          display: block;
          clear: both;
        }

        /* Layout pomodoro*/
        .timer {
          display: inline-block;
          padding: 10px;
          width: 600px;
          box-sizing: border-box;
          display: grid;
          place-items: center;
          margin: 0 auto; 
        }

        .button-container {
          margin-top: 20px;
          display: flex;
          justify-content: center;
        }

        h1 {
          font-size: 40px; 
          width: 8ch; /*Since we are using time, ch ensures that the width of "0" in the font will equate to 8 * the px of the 0*/
          margin: auto;
        }

        /* Pomodoro Timer Buttons */
        .button {
          background-color: transparent;
          color: #372d2f;
          border: 2px solid #372d2f;
          padding: 10px 20px;
          margin: 5px;
          cursor: pointer;
        }

        .button:hover {
          background-color: #372d2f;
          color: white;
        }
        
        .hidden {
          display: block;
        }
        
        .timer-display {
          font-size: 5em;
          margin-top: 20px;
          font-weight: bold;
        }
        
        #buttons {
          margin-top: 20px;
        }
        
        #start,
        #stop {
          background-color: #372d2f;
          color: white;
          border: 2px solid #372d2f;
          padding: 10px 20px;
          margin: 5px;
          cursor: pointer;
        }
        
        #stop:hover {
          background-color: tomato;
        }
        #start:hover {
          background-color: #219a52;
        }
         #timer-message {
           color: white;
           background-color: tomato;
           display: none;
           padding: .5em;
           font-size: 1em;
           text-align: center;
           border-radius: 1em;
        }

        /* Search Bar Styles */
        .search-container {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        
        /* Highlight for search results */
        .highlight {
            background-color: #ffe6f2;
            border-left: 3px solid #ff69b4;
        }
        
        /* No results message */
        .no-results {
            color: #888;
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* To-Do List Styles */
        .todo-container-wide {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }
        .input-container-wide {
            display: flex;
            gap: 10px;
        }
        .todo-input-wide {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 36px;
        }
        .todo-button-wide {
            padding: 12px 15px; /* Reduce horizontal padding */
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            width: 50px;
            position: relative;
            top: -20px; /*Make add button higher to align with input field*/
        }
        .todo-button-wide:hover {
            background: #218838;
        }
        .todo-list-wide {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .todo-list-wide li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .close-btn-wide {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 14px;
        }
        .close-btn-wide:hover {
            background: darkred;
        }

        .todo-input-wide,
        .todo-button-wide {
            height: 40px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Quote Container Styles */
        .quote-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .quote-text {
            font-size: 22px;
            color: #372d2f;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .quote-author {
            font-size: 16px;
            color: #666;
            text-align: right;
            font-weight: bold;
        }
 
        /* Responsive Design */
        @media (max-width: 768px) {
          .navbar {
            flex-direction: column;
            text-align: center;
          }
        
          nav ul {
            flex-direction: column;
          }
        
          nav ul li {
            margin: 10px 0;
          }
        
          .row {
            flex-direction: column;
            text-align: center;
            min-height: auto;
          }
        
          .card {
            width: 100%;
            max-width: 250px;
          }
          
          .quote-container {
            width: 90%;
            padding: 15px;
          }
          
          .quote-text {
            font-size: 18px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="imgs/LG.jpg" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li class="workspace"><a href="workspace.html">Workspace</a>
                        <div class="dropdown-content">
                            <a href="workspace.html">Pomodoro</a>
                            <a href="calendar.html">Calendar</a>
                            <a href="flashcards.html">Flashcards</a>
                            <a href="ambience.html">Ambience</a>
                            <a href="videos.html">Videos</a>
                        </div>
                    </li>
                    <li><a href="contacts.html">Contact Us</a></li>
                </ul>
            </nav>
            <img src="imgs/profile-icon.png" alt="Avatar" class="profile" onclick="showLogin()">
        </div>

        <!-- Login pop-up -->
            <div class="overlay" id="overlay" onclick="closePopup()"></div>

            <!-- Pop-up Container -->
            <div class="popup-container" id="popup">
                <h2 id="popup-heading">Login</h2>
                <form id="popup-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="toggle-form-text">
                    Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
                </p>
                <button onclick="closePopup()">Close</button>
            </div>

        <!-- Inform user to choose timer first -->
        <div id="timer-message">Please select a timer before starting.</div>
        
        <!-- Pomodoro Timer -->
        <div class="timer">
        <h3>🍅 Pomodoro Timer</h3>

        <div class="button-container">
          <button class="button" id="pomodoro-session">Pomodoro</button>
          <button class="button" id="short-break">Short Break</button>
          <button class="button" id="long-break">Long break</button>
        </div>

        <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
          25:00
        </div>

        <div id="short-timer" class="timer-display" data-duration="5.00">
          5:00
        </div>

        <div id="long-timer" class="timer-display" data-duration="10.00">
          10:00
        </div>

        <div id="buttons">
          <button id="start">START</button>
          <button id="stop">STOP</button>
        </div>
      </div>
        <!-- To-Do List -->
        <div class="todo-container-wide">
            <h2>To-Do List</h2>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
            </div>
            <div class="input-container-wide">
                <input type="text" id="todo-input-wide" class="todo-input-wide" placeholder="Add a new task">
                <button class="todo-button-wide" onclick="addTask()">Add</button>
            </div>
            <ul id="todo-list-wide" class="todo-list-wide"></ul>
        </div>
        
        <!-- Motivational Quote Container -->
        <div class="quote-container">
            <p class="quote-text" id="quote-text"></p>
            <p class="quote-author" id="quote-author"></p>
        </div>
        
    </div>
    
    <script>
        function showLogin() 
        {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        
            // Set content for Login
            document.getElementById("popup-heading").innerText = "Login";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
            `;
        }
        
        function showSignUp() 
        {
            
            // Switch the pop-up to Sign Up
            document.getElementById("popup-heading").innerText = "Sign Up";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Already have an account? <span onclick="showLogin()" style="color: blue; cursor: pointer;">Login</span>
            `;
        }
        
        function closePopup() 
        {
             document.getElementById("popup").style.display = "none";
             document.getElementById("overlay").style.display = "none";
        }

        let pomodoro = document.getElementById("pomodoro-timer");
        let short = document.getElementById("short-timer");
        let long = document.getElementById("long-timer");
        let currentTimer = null;
    
          function showDefaultTimer() {
            pomodoro.style.display = "block";
            short.style.display = "none";
            long.style.display = "none";
          }
    
          showDefaultTimer();
    
          function hideAll() {
            let timers = document.querySelectorAll(".timer-display");
            timers.forEach((timer) => (timer.style.display = "none"));
          }
    
          document
            .getElementById("pomodoro-session")
            .addEventListener("click", function () {
              hideAll();
    
              pomodoro.style.display = "block";
              currentTimer = pomodoro;
            });
          document
            .getElementById("short-break")
            .addEventListener("click", function () {
              hideAll();
    
              short.style.display = "block";
              currentTimer = short;
            });
          document
            .getElementById("long-break")
            .addEventListener("click", function () {
              hideAll();
    
              long.style.display = "block";
              currentTimer = long;
            });
    
          let myInterval = null;
    
          function startTimer(timerdisplay) {
            if (myInterval) {
              clearInterval(myInterval);
            }
    
            timerDuration = timerdisplay
              .getAttribute("data-duration")
              .split(":")[0];
            console.log(timerDuration);
    
            let durationinmiliseconds = timerDuration * 60 * 1000;
            let endTimestamp = Date.now() + durationinmiliseconds;
    
            myInterval = setInterval(function () {
              const timeRemaining = new Date(endTimestamp - Date.now());
    
              if (timeRemaining <= 0) {
                clearInterval(myInterval);
                timerdisplay.textContent = "00:00";
                const alarm = new Audio(
                  "https://www.freespecialeffects.co.uk/soundfx/scifi/electronic.wav"
                );
                alarm.play();
              } else {
                const minutes = Math.floor(timeRemaining / 60000);
                const seconds = ((timeRemaining % 60000) / 1000).toFixed(0);
                const formattedTime = `${minutes}:${seconds
                  .toString()
                  .padStart(2, "0")}`;
                console.log(formattedTime);
                timerdisplay.textContent = formattedTime;
              }
            }, 1000);
          }
    
          document.getElementById("start").addEventListener("click", function () {
            if (currentTimer) {
                startTimer(currentTimer);
                document.getElementById("timer-message").style.display = "none"; 
            } else {
                document.getElementById("timer-message").style.display = "block";
            }
        });
    
          document.getElementById("stop").addEventListener("click", function () {
            if (currentTimer) {
              clearInterval(myInterval);
            }
          });

        // To-do list
        document.addEventListener("DOMContentLoaded", function() {
            loadTasks();
            displayRandomQuote();
        });

        document.addEventListener("DOMContentLoaded", function() {
        loadTasks();
        displayRandomQuote();
        
        // Add event listener for search input
        const searchInput = document.getElementById("search-input");
        if (searchInput) {
            searchInput.addEventListener("input", searchTasks);
        }
    });
    
    function searchTasks() {
        const searchText = document.getElementById("search-input").value.toLowerCase();
        const taskItems = document.querySelectorAll("#todo-list-wide li");
        let resultsFound = false;
        
        // Show or create "No results" message if it doesn't exist
        let noResultsMessage = document.querySelector(".no-results");
        if (!noResultsMessage) {
            noResultsMessage = document.createElement("div");
            noResultsMessage.className = "no-results";
            noResultsMessage.textContent = "No matching tasks found";
            document.querySelector(".todo-container-wide").appendChild(noResultsMessage);
        }
        
        taskItems.forEach(item => {
            const taskText = item.textContent.slice(0, -1).toLowerCase(); // Remove X button text
            
            if (searchText === "") {
                // If search is empty, show all tasks normally
                item.style.display = "flex";
                item.classList.remove("highlight");
                resultsFound = true;
            } else if (taskText.includes(searchText)) {
                // Show and highlight matching tasks
                item.style.display = "flex";
                item.classList.add("highlight");
                resultsFound = true;
            } else {
                // Hide non-matching tasks
                item.style.display = "none";
                item.classList.remove("highlight");
            }
        });
        
        // Show "No results" message if needed
        noResultsMessage.style.display = resultsFound || searchText === "" ? "none" : "block";
    }
    
        function addTask() {
            const input = document.getElementById("todo-input-wide");
            const taskText = input.value.trim();
            if (taskText === "") return;
            
            const li = createTaskElement(taskText);
            document.getElementById("todo-list-wide").appendChild(li);
            
            saveTasks();
            input.value = "";
            
            // Clear search and show all tasks when adding a new one
            const searchInput = document.getElementById("search-input");
            if (searchInput) {
                searchInput.value = "";
                searchTasks();
            }
        }
        
        // Make Enter key add a task
        document.addEventListener("DOMContentLoaded", function() {
            const todoInput = document.getElementById("todo-input-wide");
            if (todoInput) {
                todoInput.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        addTask();
                    }
                });
            }
        });
    
        function createTaskElement(taskText) {
            const li = document.createElement("li");
            li.textContent = taskText;
    
            const closeButton = document.createElement("button");
            closeButton.textContent = "X";
            closeButton.className = "close-btn-wide";
            closeButton.onclick = function() {
                li.remove();
                saveTasks();
            };
    
            li.appendChild(closeButton);
            return li;
        }
    
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#todo-list-wide li").forEach(li => {
                tasks.push(li.textContent.slice(0, -1)); // Remove the "X" button from text
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }
    
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const list = document.getElementById("todo-list-wide");
            list.innerHTML = "";
            tasks.forEach(taskText => {
                const li = createTaskElement(taskText);
                list.appendChild(li);
            });
        }
        
        // Motivational Quotes
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
            { text: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
            { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
            { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
            { text: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen Covey" },
            { text: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
            { text: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford" },
            { text: "Everything you've ever wanted is on the other side of fear.", author: "George Addair" },
            { text: "The question isn't who is going to let me; it's who is going to stop me.", author: "Ayn Rand" }
        ];
        
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.getElementById("quote-text").textContent = `"${quote.text}"`;
            document.getElementById("quote-author").textContent = `— ${quote.author}`;
        }
    </script>
