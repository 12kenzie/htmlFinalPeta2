
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dreamis — Workspace</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
        
      body {
          margin: 0;
          padding: 0;
          font-family: 'Lilita One', sans-serif;
          overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        
        /* Container */
        .container {
          width: 100%;
          min-height: 100vh; /* Allows the container to expand with content */
          background-image: linear-gradient(rgba(255, 182, 193, 0.3), rgba(255, 192, 203, 0.7)), url('1.jpg');
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed; /* Ensures background stays fixed */
          padding: 0 8%;
          box-sizing: border-box;
        }
        
        /* Navbar */
        .navbar {
          height: auto; /* Adjust height dynamically */
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px 0;
        }

        /* Workspace dropown */
        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .workspace:hover .dropdown-content {
            display: block;
        }
        
        .logo {
          width: 50px;
          cursor: pointer;
          border-radius: 50%;
        }
        
        nav ul {
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
        }
        
        nav ul li {
          margin-left: 40px;
        }
        
        nav ul li a {
          text-decoration: none;
          color: #372d2f;
          font-size: 16px;
          transition: color 0.3s;
        }
        
        nav ul li a:hover {
          color: #ff69b4;
        }
        
        /* Hero Section */
        .row {
          display: flex;
          flex-wrap: wrap; /* Allows items to wrap on smaller screens */
          align-items: center;
          justify-content: space-between;
          min-height: 88vh; /* Ensures content doesn’t get cut off */
        }
        
        .col {
          flex: 1;
          min-width: 300px;
        }
        
        h1 {
          color: #372d2f;
          font-size: 75px;
        }
        
        p {
          color: #372d2f;
          font-size: 14px;
          line-height: 20px;
        }
        
        /* Button */
        button {
          width: 180px;
          color: white;
          font-size: 14px;
          padding: 12px 0;
          background: #ff69b4; /* Solid pink */
          border: none;
          border-radius: 20px;
          outline: none;
          margin-top: 20px;
          transition: background 0.3s, transform 0.3s;
          cursor: pointer;
        }
        
        button:hover {
          background: #ff1493;
          transform: scale(1.05);
        }
        
        /* Cards */
        .card {
          width: 100%;
          max-width: 250px;
          height: 230px;
          display: inline-block;
          border-radius: 10px;
          padding: 15px 25px;
          box-sizing: border-box;
          cursor: pointer;
          margin: 10px;
          background-position: center;
          background-size: cover;
          transition: transform 0.5s, box-shadow 0.3s;
          text-align: center;
          color: #372d2f;
        }
        
        .card1 { background-image: url('c1.jpg'); }
        .card2 { background-image: url('c2.jpg'); }
        .card3 { background-image: url('c3.jpg'); }
        .card4 { background-image: url('c4.jpg'); }
        
        .card:hover {
          transform: translateY(-10px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h5 {
          color: #372d2f;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          margin-bottom: 10px;
        }
        
        /* Fix for Background Cutting Off */
        .container::after {
          content: "";
          display: block;
          clear: both;
        }

         /* Calendar Styles */
        .calendar-container {
            width: 350px;
            margin: auto;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 4px solid #372d2f;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header h2 {
            cursor: pointer;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }
        .calendar-day {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: #372d2f;
            border-radius: 50px;
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .calendar-button
        {
            background-color: transparent;
            color: #372d2f;
            border-radius: 50%;
            border: 3px solid #372d2f;
            width: 50px;
        }
        .calendar-button:hover {
          background: #372d2f;
          color: white;
          transform: scale(1.05);
        }
        /* Popup Style for Calendar Date and Month UI*/
        .calendar-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .calendar-popup input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calendar-popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        /* For schedule table */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 5px
            border: 3px solid #372d2f;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Poppins";
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background: #372d2f;
            color: white;
        }
        .input-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-button:hover {
            background: #218838;
        }
        .delete-button {
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background: darkred;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
          .navbar {
            flex-direction: column;
            text-align: center;
          }
        
          nav ul {
            flex-direction: column;
          }
        
          nav ul li {
            margin: 10px 0;
          }
        
          .row {
            flex-direction: column;
            text-align: center;
            min-height: auto;
          }
        
          .card {
            width: 100%;
            max-width: 250px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="navbar">
        <img src="imgs/LG.jpg" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li class="workspace"><a href="workspace.html">Workspace</a>
                    <div class="dropdown-content">
                        <a href="workspace.html">Pomodoro</a>
                        <a href="calendar.html">Calendar</a>
                        <a href="flashcards.html">Flashcards</a>
                    </div>
                </li>
                <li><a href="contacts.html">Contact Us</a></li>
            </ul>
        </nav>
        <img src="imgs/profile-icon.png" alt="Avatar" class="profile" onclick="showLogin()">
    </div>
    <!-- Login pop-up -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <!-- Pop-up Container -->
    <div class="popup-container" id="popup">
        <h2 id="popup-heading">Login</h2>
        <form id="popup-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="toggle-form-text">
            Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
        </p>
        <button onclick="closePopup()">Close</button>
    </div>
    <!-- Calendar -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="calendar-button" onclick="prevMonth()">&lt;</button>
            <h2 id="calendar-month-year" onclick="openPopup()"></h2>
            <button class="calendar-button" onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-days" id="calendar-days"></div>
    </div>
    
    <!-- Schedule table -->
    <div id="task-calendar"></div>
    <h2>Task Schedule</h2>
    <input type="text" id="task-name" placeholder="Task Name">
    <input type="date" id="task-date">
    <input type="time" id="task-time">
    <button class="add-button" onclick="insertTask()">Add</button>
    <table class="schedule-table" id="schedule-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
    </table>
    
    <div id="calendar-popup" class="calendar-popup">
        <h3>Change Month & Year</h3>
        <input type="number" id="popup-year" placeholder="Year">
        <input type="number" id="popup-month" placeholder="Month (1-12)">
        <button onclick="setMonthYear()">Set</button>
    </div>
</div>
    
    <script>
        function showLogin() 
        {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        
            // Set content for Login
            document.getElementById("popup-heading").innerText = "Login";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Don't have an account? <span onclick="showSignUp()" style="color: blue; cursor: pointer;">Sign Up</span>
            `;
        }
        
        function showSignUp() 
        {
            
            // Switch the pop-up to Sign Up
            document.getElementById("popup-heading").innerText = "Sign Up";
            document.getElementById("popup-form").innerHTML = `
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            `;
            document.getElementById("toggle-form-text").innerHTML = `
                Already have an account? <span onclick="showLogin()" style="color: blue; cursor: pointer;">Login</span>
            `;
        }
        
        function closePopup() 
        {
             document.getElementById("popup").style.display = "none";
             document.getElementById("overlay").style.display = "none";
        }
        
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function renderCalendar() {
            document.getElementById("calendar-month-year").textContent = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysContainer = document.getElementById("calendar-days");
            daysContainer.innerHTML = "";
            
            let firstDay = new Date(currentYear, currentMonth, 1).getDay();
            let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) {
                daysContainer.innerHTML += '<div></div>';
            }
            for (let i = 1; i <= daysInMonth; i++) {
                daysContainer.innerHTML += `<div class='calendar-day'>${i}</div>`;
            }
        }

        function prevMonth() { currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; } renderCalendar(); }
        function nextMonth() { currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; } renderCalendar(); }

        function openPopup() {
            document.getElementById("calendar-popup").style.display = "block";
        }

        function setMonthYear() {
            let newYear = document.getElementById("popup-year").value;
            let newMonth = document.getElementById("popup-month").value;
            if (newYear && newMonth && !isNaN(newYear) && !isNaN(newMonth) && newMonth >= 1 && newMonth <= 12) {
                currentYear = parseInt(newYear);
                currentMonth = parseInt(newMonth) - 1;
                renderCalendar();
            }
            document.getElementById("calendar-popup").style.display = "none";
        }

        renderCalendar();

        /* For sched table */
        document.addEventListener("DOMContentLoaded", fetchTasks);

        function insertTask() {
            const name = document.getElementById("task-name").value;
            const date = document.getElementById("task-date").value;
            const time = document.getElementById("task-time").value;
            if (name && date && time) {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.push({ name, date, time });
                localStorage.setItem("tasks", JSON.stringify(tasks));
                fetchTasks();
                document.getElementById("task-name").value = "";
                document.getElementById("task-date").value = "";
                document.getElementById("task-time").value = "";
            }
        }

        function fetchTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const tableBody = document.getElementById("schedule-body");
            tableBody.innerHTML = "";
            tasks.forEach((task, index) => {
                const row = `<tr>
                    <td>${task.name}</td>
                    <td>${task.date}</td>
                    <td>${task.time}</td>
                    <td><button class='delete-button' onclick='removeTask(${index})'>X</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function removeTask(index) {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            fetchTasks();
        }
    </script>
</body>
</html>
